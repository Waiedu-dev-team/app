<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAIEDU - API Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.9rem;
        }

        input, select {
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid;
            display: none;
        }

        .result.success {
            background: #f0fdf4;
            border-color: #10b981;
            color: #047857;
        }

        .result.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }

        .users-list {
            margin-top: 30px;
        }

        .user-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .info-value {
            font-weight: 600;
            color: #334155;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.admin { background: #fef3c7; color: #92400e; }
        .badge.manager { background: #dbeafe; color: #1e40af; }
        .badge.staff { background: #dcfce7; color: #166534; }
        .badge.user { background: #f3e8ff; color: #7c3aed; }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .api-info {
            background: #1e293b;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .api-info h3 {
            margin-bottom: 10px;
            color: #38bdf8;
        }

        .api-info code {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ WAIEDU API Dashboard</h1>
            <p>Test API t·∫°o t√†i kho·∫£n ng∆∞·ªùi d√πng</p>
        </div>

        <div class="api-info">
            <h3>üîó API Endpoints</h3>
            <p><strong>Backend:</strong> <code id="api-base">http://localhost:3000</code></p>
            <p><strong>Swagger Docs:</strong> <code id="swagger-url">http://localhost:3000/api-docs</code></p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 30px; color: #1e293b;">üìù T·∫°o T√†i Kho·∫£n M·ªõi</h2>
            
            <form id="userForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">üìß Email</label>
                        <input type="email" id="email" required placeholder="user@waiedu.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">üîí M·∫≠t kh·∫©u</label>
                        <input type="password" id="password" required placeholder="T·ªëi thi·ªÉu 6 k√Ω t·ª±">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="fullName">üë§ H·ªç v√† t√™n</label>
                        <input type="text" id="fullName" required placeholder="Nguy·ªÖn VƒÉn A">
                    </div>
                    
                    <div class="form-group">
                        <label for="department">üè¢ Ph√≤ng ban</label>
                        <select id="department" required>
                            <option value="">Ch·ªçn ph√≤ng ban</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="role">üëë Vai tr√≤</label>
                        <select id="role" required>
                            <option value="">Ch·ªçn vai tr√≤</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="staff">Staff</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">T·∫°o T√†i Kho·∫£n</span>
                    <span id="btnLoading" class="loading" style="display: none;"></span>
                </button>
            </form>

            <div id="result" class="result"></div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #1e293b;">üë• Danh S√°ch Ng∆∞·ªùi D√πng</h2>
            <button onclick="loadUsers()" class="btn" style="margin-bottom: 20px;">üîÑ T·∫£i l·∫°i danh s√°ch</button>
            <div id="usersList" class="users-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        // Update API URLs in the info panel
        document.getElementById('api-base').textContent = API_BASE;
        document.getElementById('swagger-url').textContent = `${API_BASE}/api-docs`;

        // Form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const result = document.getElementById('result');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';
            result.style.display = 'none';
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                department: document.getElementById('department').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ T√†i kho·∫£n ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng!</h3>
                        <p><strong>ID:</strong> ${data.id}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                        <p><strong>H·ªç t√™n:</strong> ${data.fullName}</p>
                        <p><strong>Ph√≤ng ban:</strong> ${data.department}</p>
                        <p><strong>Vai tr√≤:</strong> ${data.role}</p>
                    `;
                    document.getElementById('userForm').reset();
                    loadUsers(); // Reload user list
                } else {
                    // Error
                    result.className = 'result error';
                    const errorMessage = Array.isArray(data.message) 
                        ? data.message.join('<br>') 
                        : data.message || 'C√≥ l·ªói x·∫£y ra';
                    result.innerHTML = `
                        <h3>‚ùå L·ªói</h3>
                        <p>${errorMessage}</p>
                    `;
                }
                
                result.style.display = 'block';
                
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå L·ªói k·∫øt n·ªëi</h3>
                    <p>Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra server c√≥ ƒëang ch·∫°y kh√¥ng.</p>
                    <p><small>Error: ${error.message}</small></p>
                `;
                result.style.display = 'block';
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });

        // Load users list
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<p>ƒêang t·∫£i...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                
                if (response.ok && Array.isArray(users)) {
                    if (users.length === 0) {
                        usersList.innerHTML = '<p style="text-align: center; color: #64748b; font-style: italic;">Ch∆∞a c√≥ ng∆∞·ªùi d√πng n√†o</p>';
                        return;
                    }
                    
                    usersList.innerHTML = users.map(user => `
                        <div class="user-card">
                            <div class="user-info">
                                <div class="info-item">
                                    <span class="info-label">ID</span>
                                    <span class="info-value">${user.id}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Email</span>
                                    <span class="info-value">${user.email}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">H·ªç t√™n</span>
                                    <span class="info-value">${user.fullName}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Ph√≤ng ban</span>
                                    <span class="info-value">${user.department}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Vai tr√≤</span>
                                    <span class="info-value">
                                        <span class="badge ${user.role}">${user.role}</span>
                                    </span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Ng√†y t·∫°o</span>
                                    <span class="info-value">${new Date(user.createdAt).toLocaleString('vi-VN')}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    usersList.innerHTML = '<p style="color: #ef4444;">Kh√¥ng th·ªÉ t·∫£i danh s√°ch ng∆∞·ªùi d√πng</p>';
                }
            } catch (error) {
                usersList.innerHTML = `<p style="color: #ef4444;">L·ªói: ${error.message}</p>`;
            }
        }

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
